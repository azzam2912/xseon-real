{% extends "base.html" %}
{% block content %}
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-lg font-semibold">Saving Logs</h2>
    <a href="/logs/new" class="bg-blue-600 text-white px-3 py-2 rounded">Add Log</a>
  </div>
  <div class="bg-white border rounded">
    <table class="min-w-full text-sm">
      <thead class="bg-gray-100">
        <tr>
          <th class="text-left p-2">Timestamp</th>
          <th class="text-left p-2">Object</th>
          <th class="text-left p-2">Place</th>
          <th class="text-left p-2">Notes</th>
        </tr>
      </thead>
      <tbody>
        {% for it in items %}
          <tr class="border-t">
            <td class="p-2">{{ it.timestamp.isoformat() }}</td>
            <td class="p-2 font-mono">{{ it.object_id }}</td>
            <td class="p-2 font-mono">{{ it.place_id }}</td>
            <td class="p-2">{{ it.notes }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
