{% extends "base.html" %}
{% block content %}
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-lg font-semibold">Audit Logs</h2>
  </div>
  <div class="bg-white border rounded">
    <table class="min-w-full text-sm">
      <thead class="bg-gray-100">
        <tr>
          <th class="text-left p-2">Timestamp</th>
          <th class="text-left p-2">Entity</th>
          <th class="text-left p-2">ID</th>
          <th class="text-left p-2">Action</th>
          <th class="text-left p-2">Details</th>
        </tr>
      </thead>
      <tbody>
        {% for it in items %}
          <tr class="border-t">
            <td class="p-2">{{ it.timestamp.isoformat() }}</td>
            <td class="p-2">{{ it.entity_type }}</td>
            <td class="p-2 font-mono">{{ it.entity_id }}</td>
            <td class="p-2">{{ it.action }}</td>
            <td class="p-2">{{ it.details }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
