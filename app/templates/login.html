<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Mini Warehouse Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow rounded p-6 w-full max-w-sm">
      <h1 class="text-lg font-semibold mb-4">Enter PIN</h1>
      {% if error %}
        <div class="text-red-600 text-sm mb-2">{{ error }}</div>
      {% endif %}
      <form method="post" action="/login" class="space-y-3">
        <input type="password" name="pin" placeholder="PIN" class="border rounded px-3 py-2 w-full" required />
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Unlock</button>
      </form>
    </div>
  </body>
</html>
